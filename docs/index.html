<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>inaka-portal ドキュメント</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="大学祭運営支援ウェブシステム「inaka-portal」のドキュメント">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Roboto:400,700&amp;subset=japanese" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'inaka-portalドキュメント',
      repo: 'SofPyon/inaka-portal',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
